<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="resource/css/login.css">
</head>
<body>
	<div class="login-box loginbox-style">
		<form>
		<h1>Login</h1>
		<div class="textbox">
			<i class="fas fa-user"></i>
			<input id="login-input" type="text" name="" value="" placeholder="Username">
		</div>
		<div class="textbox">
			<i class="fas fa-lock"></i>
			<input id="login-input" type="password" name="" value="" placeholder="Password">
		</div>
		<input class="btn" type="button" name="" value="Sign in">
		<p class="message">Not registered? <a href="signup.html">Create an account</a></p>
	</form>
	</div>
</body>
</html>
