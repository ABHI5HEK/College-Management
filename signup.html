<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>signup</title>
	<link rel="stylesheet" type="text/css" href="resource/css/login.css">
</head>
<body>
	<div class="box effect">

		<form>
		  		<div class="left">
			    	<h1>Sign up</h1>
			    
				    <input type="text" name="name" placeholder="Name" />
			      	<input type="text" name="email" placeholder="Email" />
			      	<input type="password" name="password1" placeholder="Password" />
			      	<input type="password" name="password2" placeholder="Retype password" />
		      		<span id="radioBtn">Male</span><input type="radio" name="male">
		      		<span id="radioBtn">Female</span><input type="radio" name="male">
			    
			      	<input id="radio-button" type="date" name="dob" placeholder="DOB" />
			      	<input type="text" name="num" placeholder="RollNo" />
			      	<input type="text" name="mob" placeholder="Enter Mobile Number" />
				    
				    <input type="submit" name="signup_submit" value="Sign me up" />

				    <p class="message">If Already Registered: <a href="login.html">Login Your ID:</a></p>
			  	</div>
			  	<div class="right">
			    	<span class="loginwith">Sign in with<br />social network</span>
			    
				    <button class="social-signin facebook">Log in with facebook</button>
				    <button class="social-signin twitter">Log in with Twitter</button>
				    <button class="social-signin google">Log in with Google+</button>
			  </div>
	  		<div class="or">OR</div>
		</form>
	</div>
</body>
</html>
